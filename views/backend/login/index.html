<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dist/backend/login/bundle.css">
    <title>Document</title>
</head>

<body>
    <div class="form">
        <form action="/admin/api_login" method="POST">
            <div class="form-group">
                <label for="userName">UserName</label>
                <input type="text" class="form-control" id="userName" aria-describedby="emailHelp" placeholder="UserName">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Password">
            </div>
            <!-- <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="save password">
                  <label class="form-check-label" for="save password">Check me out</label>
                </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="/dist/backend/login/bundle.js"></script>
</body>

</html>
