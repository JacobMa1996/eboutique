{% extends 'views/frontend/common/layout.html' %}
{% block head %}
    <link rel="stylesheet" href="/dist/frontend/useradded/bundle.css">
{% endblock %}
{% block body %}
    <div id="container">
        {% include 'views/frontend/common/header.html' %}

        {% include 'views/frontend/user/_slide.html' %}
        {% raw %}
        <div class="user-content">
            <form action="">
                <div class="input">
                    <label for="">商品名称</label>
                    <input type="text" v-model="proTitle">
                </div>
                <div class="input">
                    <label for="">商品分类</label>
                    <select v-model="cateId">
                        <option v-for="(item, index) in cateList" :key="index" :value="item.cate_id">{{item.cate_name}}</option>
                    </select>
                </div>
                <div class="input">
                    <label for="">商品简介</label>
                    <input type="text" v-model="proSubtitle">
                </div>
                <div class="input">
                    <label for="">商品详情</label>
                    <input type="text" v-model="proDetail">
                </div>
                <div class="input">
                    <label for="">商品原价</label>
                    <input type="text" v-model="originalPrice">
                </div>
                <div class="input">
                    <label for="">商品标价</label>
                    <input type="text" v-model="currentPrice">
                </div>
                <div class="input">
                    <label for="">商品编码</label>
                    <input type="text" v-model="proCode">
                </div>
                <v-upload @upload="upload"></v-upload>
                <div class="input">
                    <label for="">是否损坏</label>
                    <input type="checkbox" v-model="proKeep">
                </div>
                <button @click="add" type="button">发布</button>
            </form>
        </div>
        {% endraw %}
        {% include 'views/frontend/common/footer.html' %}
    </div>

    <script src="/dist/frontend/useradded/bundle.js"></script>
{% endblock %}
