<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
    <link rel="stylesheet" href="/common/css/normalize.css">
    <link rel="stylesheet" href="/common/css/normal.css">
    <link rel="stylesheet" href="/dist/frontend/register/bundle.css">
    <script src="/common/js/jquery-3.2.1.min.js"></script>
    <script src="/common/js/bootstrap.min.js"></script>
    <script src="/common/js/vue.js"></script>    
    <script src="/common/js/common.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="form">
        <form>
            <div class="form-group">
                <label for="userName">UserName</label>
                <input v-model="userName" type="text" class="form-control" name="userName" aria-describedby="emailHelp" placeholder="UserName">
            </div>
            <div class="form-group">
                <label for="userPassword">Password</label>
                <input v-model="userPass" type="password" class="form-control" name="userPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="userPassword">Password Repeat</label>
                <input v-model="userPasswordRepeat" type="password" class="form-control" name="userPasswordRepeat" placeholder="Password Repeat">
            </div>
            <div class="form-group">
                <label for="userPhone">Phone Number</label>
                <input v-model="userPhone" type="phone" class="form-control" name="userPhone" placeholder="Phone Number">
            </div>
            <button @click="submit" type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="/dist/frontend/register/bundle.js"></script>
</body>

</html>
