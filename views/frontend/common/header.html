<header>
    <div class="title">EBOUTIQUE</div>
    <div class="user">
        <div v-if="user.userName" class="passed">
            <!-- 已登陆 -->
            <div class="user-center">
                <span class="user-title">
                    {% raw %} {{user.userName || '未登录'}} {% endraw %}
                </span>
                <ul>
                    <li>
                        <a class="v-btn link" href="">我的信息</a>
                    </li>
                    <li>
                        <a class="v-btn link" href="">我的收藏</a>
                    </li>
                    <li>
                        <a class="v-btn link" href="">我的订单</a>
                    </li>
                    <li>
                        <a class="v-btn link" href="">我的上架</a>
                    </li>
                    <li>
                        <a class="v-btn link" href="">购物车</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="passing">
            <!-- 未登录 -->
            <a class="v-btn link" href="/login">登陆</a>
            <a class="v-btn link" href="/register">注册</a>
        </div>
    </div>
    <!-- {% if search %}
    <div class="search">
        <label for="search">搜索： </label>
        <input name="search" type="text" class="v-input">
    </div>
    {% endif %} -->

</header>
