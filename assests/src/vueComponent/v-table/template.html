<div class="v-table">
  <h3>{{title}}</h3>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th>#</th>
        <th v-for="(thead, index) in thead_list" :key="index">{{thead.text}}</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(trow, trowIndex) in trow_list" :key="trow[key_id]">
        <th scope="row">{{ trowIndex + 1 }}</th>
        <td v-for="(thead, tdataIndex) in thead_list">
          {{trow[thead.header]}}
        </td>
        <td>
          <a @click="showPop(trow)" href="javascript:void(0);">编辑</a>
          <a @click="deleteItem(trowIndex)" href="javascript:void(0);">删除</a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
