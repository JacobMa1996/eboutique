<div class="v-table">
  <h3>{{options.title}}</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th v-for="(thead, index) in options.thead_list" :key="index">{{thead.text}}</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(trow, trowIndex) in options.trow_list" :key="trow[options.key_id]">
        <th scope="row">{{ trowIndex + 1 }}</th>
        <td v-for="(thead, tdataIndex) in options.thead_list">
          {{trow[thead.header]}}
        </td>
        <td>
          <a v-if="trow.status" @click="changeStatus(trowIndex)" href="javascript:void(0);">{{trow.status.value ? trow.status.after : trow.status.before}}</a>          
          <a v-if="!trow.status" @click="showPop(trow)" href="javascript:void(0);">编辑</a>
          <a v-if="!trow.status" @click="deleteItem(trowIndex)" href="javascript:void(0);">删除</a>
        </td>
      </tr>

    </tbody>
  </table>
</div>
