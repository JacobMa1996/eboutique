<div class="category">
    <form class="v-form">
        <div class="form-group">
            <label for="cate-name">分类名称</label>
            <input type="text" class="form-control" id="cate-name" placeholder="请输入分类名称" v-model="cate_name">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="brand-name">品牌名称</label>
            <input type="text" class="form-control" id="brand-name" placeholder="请输入分类名称" v-model="brand_name">
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
            <label for="brand-intro">品牌介绍</label>
            <textarea class="form-control" rows="3" id="brand-intro" placeholder="请输入分类名称" v-model="brand_intro"></textarea>
            <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="is-show" v-model="is_show">
            <label class="form-check-label" for="is-show">是否显示</label>
        </div>
        <div class="form-group form-button"><button @click="submit" type="button" class="btn btn-primary">添加</button></div>
    </form>
    <v-table :title="'分类设置'" :key_id="'cate_id'" :thead_list="thead_list" :trow_list="trow_list" @show_pop="showPop" @delete_item="deleteItem"></v-table>
</div>
